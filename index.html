<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Assignment Tracker">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-TileImage" content="./icon-192x192.png">
    <title>Assignment Tracker</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512x512.png">
    <link rel="apple-touch-icon" href="./icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Assignment Tracker</h1>
        </header>

        <main class="main-content">
            <!-- Home View -->
            <div class="content-view" id="home-view">
                <!-- Statistics Dashboard -->
                <div class="stats-dashboard">
                    <div class="stat-card">
                        <div class="stat-number" id="total-assignments">0</div>
                        <div class="stat-label">Total Assignments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-count">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-count">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="overdue-count">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-label">
                        <span>Overall Progress</span>
                        <span id="progress-percentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <!-- High Priority Section -->
                <section class="priority-section" id="high-priority">
                    <h2>üî• High Priority</h2>
                    <p class="section-subtitle">Due within 4 days</p>
                    <div class="assignments-container" id="high-priority-assignments">
                        <!-- Assignments will be dynamically added here -->
                    </div>
                </section>

                <!-- Coming Up Section -->
                <section class="priority-section" id="coming-up">
                    <h2>‚è∞ Coming Up</h2>
                    <p class="section-subtitle">Due within 1.5 weeks</p>
                    <div class="assignments-container" id="coming-up-assignments">
                        <!-- Assignments will be dynamically added here -->
                    </div>
                </section>

                <!-- Worry About Later Section -->
                <section class="priority-section" id="worry-later">
                    <h2>üìÖ Worry About Later</h2>
                    <p class="section-subtitle">Due in 3+ weeks</p>
                    <div class="assignments-container" id="worry-later-assignments">
                        <!-- Assignments will be dynamically added here -->
                    </div>
                </section>

                <!-- Completed Section -->
                <section class="priority-section" id="completed">
                    <h2>‚úÖ Completed</h2>
                    <div class="assignments-container" id="completed-assignments">
                        <!-- Completed assignments will be shown here -->
                    </div>
                </section>
            </div>

            <!-- All Assignments View -->
            <div class="content-view" id="all-view" style="display: none;">
                <section class="priority-section">
                    <h2>üìã All Assignments</h2>
                    
                    <!-- Search and Filter Controls -->
                    <div class="search-filter-container">
                        <div class="search-box">
                            <input type="text" id="assignment-search" placeholder="üîç Search assignments..." />
                        </div>
                        <div class="filter-controls">
                            <select id="status-filter">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                            <select id="source-filter">
                                <option value="all">All Sources</option>
                                <option value="manual">Manual</option>
                                <option value="canvas">Canvas LMS</option>
                                <option value="google">Google Classroom</option>
                            </select>
                            <select id="priority-filter">
                                <option value="all">All Priorities</option>
                                <option value="high">High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="assignments-container" id="all-assignments">
                        <!-- All assignments will be shown here -->
                    </div>
                </section>
            </div>

            <!-- Calendar View -->
            <div class="content-view" id="calendar-view" style="display: none;">
                <section class="priority-section">
                    <h2>üìÖ Calendar</h2>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="calendar-nav-btn" id="prev-month">‚Äπ</button>
                            <h3 class="calendar-month-year" id="calendar-month-year"></h3>
                            <button class="calendar-nav-btn" id="next-month">‚Ä∫</button>
                        </div>
                        <div class="calendar-grid" id="calendar-grid">
                            <!-- Calendar will be dynamically generated here -->
                        </div>
                        <!-- Assignment Popup -->
                        <div class="assignment-popup" id="assignment-popup">
                            <div class="popup-content">
                                <!-- Assignment details will be populated here -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Settings View -->
            <div class="content-view" id="settings-view" style="display: none;">
                <div id="settings-content">
                    <!-- Settings content will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" id="home-btn">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-btn" id="all-assignments-btn">
                <span class="nav-icon">üìã</span>
                <span class="nav-label">All</span>
            </button>
            <button class="nav-btn" id="calendar-btn">
                <span class="nav-icon">üìÖ</span>
                <span class="nav-label">Calendar</span>
            </button>
            <button class="nav-btn" id="settings-btn">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>

        <!-- Create Assignment Button -->
        <button class="create-assignment-btn" id="create-assignment-btn">
            <span class="create-icon">üìù</span>
            <span class="create-text">Create</span>
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
